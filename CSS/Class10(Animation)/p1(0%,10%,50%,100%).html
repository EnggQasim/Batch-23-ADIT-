<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
   <style>
       body{
           overflow: hidden !important;
       }
   @keyframes basit{
       0% { background-color: antiquewhite;}
       50% { background-color: aquamarine;}
       75% {background-color: bisque;}
       100% {background-color: blue;}
   }
   @keyframes basil {
    0%   { left:0px; top:0px;}
    25%  { left:200px; top:0px;}
    50%  {left:200px; top:200px;}
    75%  {left:0px; top:200px;}
    100% {left:0px; top:0px;}
   }


   .abc{
       border: solid 5px #000;
       
        position: absolute;
        padding: 20px;
        border-radius: 100%;
       
        box-sizing: border-box;
        padding: 80px 0px;
        width: 250px;
        height: 250px;
        text-align: center;
        animation: basil 5s infinite,basit 5s infinite;
        animation-timing-function: ease ;
   }
   .xyz{
       border: double 10px #000;
       border-radius: 20px;
       width: 100px; height: 100px;
       position: relative;
       animation: basit 5s infinite;
       
       
   }
   .p{
       margin-top: 300px;
   }
   .c{
       position: relative;
       display: none;
   }

   .p:hover .c{
       display: block;

    animation: basil 1s;
   
    animation-iteration-count: 3;
    animation-direction: alternate;
    animation-timing-function: linear;
   }
   </style> 
</head>
<body>
    <div class="abc">
        <h1>Pakistan zinda bad</h1>
    </div>


    <div class="xyz">
        <h1>Pakistan zinda bad</h1>
    </div>

    <div class="p">
        Hello
        <div class="c">
            I am child
        </div>
    </div>
</body>
</html>
