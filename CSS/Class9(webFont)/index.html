<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <style>
    @font-face{
        font-family: raja;
        src: url(font/FORTE.TTF)
    }
    @keyframes asad {
        from{background-color: red;}
        to{background-color: aquamarine; margin-left: 50px;}
        
    }

    h1{
        font-family: raja;
    }
    .abc{
        background-color: orange;
        width:200px;
        height: 200px;
        animation: asad 1s infinite;
        transform: translate(200px, 200px);
       transform: scale(0.5);
    }
    </style>
    
</head>
<body>
    <h1>Pakistan zinda bad</h1>

    <div class="abc">
        Pakistan
    </div>
</body>
</html>
