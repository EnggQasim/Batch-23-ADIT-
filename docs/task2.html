<!DOCTYPE html>
<html>
<head>
	<title>Task two table</title>
</head>
<body>
<table border="1" width="50%" align="center" cellpadding="0" cellspacing="0">
	<tr align="center">
		<td rowspan="3">1</td>
		<td>2</td>
		<td>3</td>
	</tr>

	<tr align="center">		
		<td colspan="2">4</td>
	</tr>

	<tr align="center">		
		<td>5</td>
		<td>6</td>
	</tr>
</table>
</body>
</html>
