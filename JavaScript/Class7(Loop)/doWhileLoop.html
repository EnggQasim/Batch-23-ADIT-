<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
     x = 11;
     while(x <= 10){
        document.write(x+"<br>");
        x ++;
     }

     for(i=15; i<=10; i++){
         document.write("Value of i:"+i+"<br>");

     }



     // do while Loop

     a = 125;

     do{
         document.write("a:"+a+"<br>");
         a++
     }while(a<=10);


     // Switch Statments

     a = 1;

     switch(a){
        case 1:
            document.write("Pakistan<br>");
            break;
        case 2:
            document.write("China<br>");
            break;
        case 3:
            document.write("India<br>");
            break;
        default:
            document.write("Not valid<br>");

     }

     name = "Qasim"

     switch(name){
         case "Qasim":
            document.write("He is teacher.")
            break;
        case "Ali":
            document.write("He is students");
            break;
        default:
            document.write("Not Record in our database");
            break;
     }

    </script>
</body>
</html>
