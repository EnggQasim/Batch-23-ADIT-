<style>
div{
    width: 200px;
    height: 50px;
    background-color: beige;
    border: 1px solid #999;
    margin: auto;
    margin-top: 3px;
}

<script>
    //  Counter  ;  Logic    ;   Inc/Dec
    for(counter=1; counter<=5; counter++){
        //Statment (Your Co)
        document.write("<div>POST no:"+counter+"</div>");
    }

    //*******************Logic Two

    for(x=10; x>=1; x--){
        document.write("<div>POST show in Descending order no:"+x+"</div>");
    }

    //***************logic Three
    for(x=1; x<=100; x++){
        // x % 2 == 0 : EVEN
        if(x%2 == 0){
            document.write("This no:"+x+"is EVEN<br>");
        }else{
            document.write("This no:"+x+"is ODD<BR>");
        }

    }

</script>
