<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

</head>
<body>
<h1>ToDoAPP</h1>
<input type="text" id="user">

<input type="button" value="Add" onclick="add()">
<div>
   <ul id="dis">

   </ul>
</div>
<script>
//Crate Empty Array
sNames = [];


function add(){
    document.getElementById("dis").innerHTML="" //Remove old Value
    abc = document.getElementById('user').value; //Get Value From TextBox
    sNames.push(abc); // Add new value in sNames Array
    for(i = (sNames.length-1); i>=0 ; i--){ // Print All Array values in Decending order
        document.getElementById("dis").innerHTML+="<li>"+sNames[i]+"</li>"; //print Eeach Array Elements
    }
    document.getElementById('user').value=""; // Remove TextBox Value
}
</script>    
</body>
</html>
