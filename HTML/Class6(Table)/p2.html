<!DOCTYPE html>
<html>
<head>

</head>

		</tr>

			<td>2</td>
			<td>Basit</td>
			<td>ADIT</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>3</td>
			<td>Najam</td>
			<td>ADIT</td>
		</tr>
	</tbody>

	<tfoot>
		<tr>
			<td colspan="3" align="center">Total 3</td>
		</tr>
	</tfoot>
</table>

</body>
</html>
